<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamemania</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="imgs/gamemanialogo.png" alt="Ilustração de Tecnologia">
        </div>
        <div class="login-right">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@dominio.com">
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********">
                
                <div class="forgot-password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
            </form>
            <div class="signup">
                <p>Não tem uma conta? <a href="C:\Users\USER\Downloads\Projeto gamemania Css\Projeto gamemania\Cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
